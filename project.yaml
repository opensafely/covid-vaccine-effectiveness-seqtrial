    needs:
    - process_controlfinal_pfizer
    outputs:
      moderately_sensitive:
        rds: output/sequential/pfizer/models/coxcmlinc/ageband2/death/*.rds
        png: output/sequential/pfizer/models/coxcmlinc/ageband2/death/*.png

  combine_km_pfizer:
    run: r:latest analysis/sequential/model/km_combine.R pfizer
