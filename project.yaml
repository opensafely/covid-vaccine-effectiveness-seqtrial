    - process_treated
    - process_controlfinal_pfizer
    outputs:
      moderately_sensitive:
        csv: output/sequential/pfizer/table1/*.csv

  ## # # # # # # # # # # # # # # # # # # # 
  ## Model 

  km_pfizer_all_postest:
    run: r:latest analysis/sequential/model/km.R pfizer all postest
    needs:
    - process_controlfinal_pfizer
    outputs:
      moderately_sensitive:
